<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Art√≠culo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1 class="mb-4 text-warning">‚úèÔ∏è Editar Art√≠culo</h1>

    <form th:action="@{/actualizar/{id}(id=${articulo.id})}" method="post" enctype="multipart/form-data">
        <input type="hidden" name="id" th:value="${articulo.id}"/>

        <div class="mb-3">
            <label class="form-label">T√≠tulo:</label>
            <input type="text" class="form-control" name="titulo" th:value="${articulo.titulo}" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Autores:</label>
            <input type="text" class="form-control" name="autores" th:value="${articulo.autores}" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">A√±o:</label>
            <input type="number" class="form-control" name="anio" th:value="${articulo.anio}" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Revista:</label>
            <input type="text" class="form-control" name="revista" th:value="${articulo.revista}"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Resumen:</label>
            <textarea class="form-control" name="resumen" rows="4" th:text="${articulo.resumen}"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Palabras Clave:</label>
            <input type="text" class="form-control" name="palabrasClave" th:value="${articulo.palabrasClave}"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Archivo PDF (subir nuevo si deseas reemplazar):</label>
            <input type="file" class="form-control" name="archivoPdf" accept="application/pdf"/>
            <div th:if="${articulo.archivoPdf != null}" class="mt-2">
                <a th:href="@{/descargar/{id}(id=${articulo.id})}" target="_blank" class="btn btn-outline-primary btn-sm">üìÑ Ver PDF actual</a>
            </div>
        </div>

        <button type="submit" class="btn btn-warning">Actualizar</button>
        <a th:href="@{/}" class="btn btn-secondary">Volver</a>
    </form>
</body>
</html>
