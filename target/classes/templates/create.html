<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Artículo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1 class="mb-4 text-success">➕ Nuevo Artículo</h1>

    <form th:action="@{/guardar}" method="post" enctype="multipart/form-data" class="mt-3">
        <div class="mb-3">
            <label class="form-label">Título:</label>
            <input type="text" class="form-control" name="titulo" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Autores:</label>
            <input type="text" class="form-control" name="autores" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Año:</label>
            <input type="number" class="form-control" name="anio" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Revista:</label>
            <input type="text" class="form-control" name="revista"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Resumen:</label>
            <textarea class="form-control" name="resumen" rows="4"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Palabras Clave:</label>
            <input type="text" class="form-control" name="palabrasClave"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Archivo PDF:</label>
            <input type="file" class="form-control" name="archivoPdf" accept="application/pdf"/>
        </div>

        <button type="submit" class="btn btn-success">Guardar</button>
        <a th:href="@{/}" class="btn btn-secondary">Volver</a>
    </form>
</body>
</html>
